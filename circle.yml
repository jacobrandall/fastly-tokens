machine:
  environment:
    AWS_ACCESS_KEY_ID: a
    AWS_SECRET_ACCESS_KEY: b
checkout:
  post:
    - rm -rf ~/.go_workspace/src/github.com/zencoder
    - mkdir -p ~/.go_workspace/src/github.com/zencoder
    - cp -R ~/fastly-tokens ~/.go_workspace/src/github.com/zencoder/fastly-tokens
dependencies:
  pre:
    - sudo apt-get remove --purge golang
    - sudo rm -rf /usr/local/go/
    - mkdir /tmp/go && wget 'https://storage.googleapis.com/golang/go1.5.1.linux-amd64.tar.gz' -O /tmp/go/go1.5.1.linux-amd64.tar.gz
    - sudo tar -xzf /tmp/go/go1.5.1.linux-amd64.tar.gz -C /usr/local
  override:
    - go get github.com/tools/godep
    - go get golang.org/x/tools/cmd/cover
    - go get github.com/mattn/goveralls
    - go get github.com/modocache/gover
test:
  override:
    - cd ~/.go_workspace/src/github.com/zencoder/fastly-tokens && make test
  post:
    - cd ~/.go_workspace/src/github.com/zencoder/fastly-tokens && make cover
    - cd ~/.go_workspace/src/github.com/zencoder/fastly-tokens && make coveralls
